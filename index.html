<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: black;
        }
    .container{

        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        height: 90vh;
    }
    
    
    </style>
    <script>
        function turnon(){
            document.getElementById("myimg").src = "saber.jpg";
            document.getElementById("myimg").style.height = "460px";
            document.getElementById("myimg").style.paddingTop = "40px";
        }

        function turnoff(){
            document.getElementById("myimg").src = "blade.jpg";
            document.getElementById("myimg").style.height = "100px";
        }

    </script>
    
    <div class="container">
        <div class="btn">
            <button onclick="turnon()">Turn On</button>
            <button onclick="turnoff()">Turn Off</button>
        </div>
        <img src="blade.jpg"  id="myimg" >
    </div>
</body>
</html>
